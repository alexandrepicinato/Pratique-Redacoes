    <div>
        <div class="container">
            <div class="cabecalho">
                <h2>Praticando Redaçoes </h2>

            <div>
                <div>
                    <div>
                        <div>
                            <div>
                                <div>

                                    </div>

                                        <input class="bt btgreen" type="button" onclick="print()" value="Imprimir Esta Redação ">

                        </div>
                    </div>
